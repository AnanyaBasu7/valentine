<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Valentine?</title>

  <style>
    :root{
      --bg1:#fff1f6;
      --bg2:#f3f0ff;
      --card:#ffffffcc;
      --text:#2b2b2b;
      --yes:#ff4d8d;
      --yes2:#ff78ac;
      --shadow: 0 20px 60px rgba(0,0,0,.12);
    }

    *{
      box-sizing:border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body{
      margin:0;
      min-height:100svh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto;
      background:
        radial-gradient(900px 500px at 20% 20%, var(--bg2), transparent 60%),
        radial-gradient(700px 400px at 80% 80%, var(--bg1), transparent 55%);
      overflow:hidden;
      padding: env(safe-area-inset-top) env(safe-area-inset-right)
               env(safe-area-inset-bottom) env(safe-area-inset-left);
    }

    /* floating hearts */
    .heart{
      position:absolute;
      width:14px;
      height:14px;
      background: rgba(255,77,141,.35);
      transform: rotate(45deg);
      animation: floatUp 8s linear infinite;
      pointer-events:none;
    }
    .heart::before,.heart::after{
      content:"";
      position:absolute;
      width:14px;height:14px;
      background:inherit;
      border-radius:50%;
    }
    .heart::before{ left:-7px; }
    .heart::after{ top:-7px; }

    @keyframes floatUp{
      from{ transform:translateY(20vh) rotate(45deg); opacity:0; }
      10%{ opacity:1; }
      to{ transform:translateY(-120vh) rotate(45deg); opacity:0; }
    }

    .card{
      width:min(720px, 94vw);
      background:var(--card);
      backdrop-filter: blur(10px);
      border-radius:28px;
      padding:22px;
      box-shadow:var(--shadow);
    }

    h1{
      text-align:center;
      font-size: clamp(26px, 7vw, 42px);
      margin-bottom:8px;
    }

    .name{
      background: linear-gradient(90deg, var(--yes), #8b5cf6);
      -webkit-background-clip:text;
      color:transparent;
    }

    p{
      text-align:center;
      opacity:.85;
      margin-bottom:12px;
    }

    .stage{
      position:relative;
      height: clamp(320px, 55vh, 420px);
      border-radius:22px;
      border:1px dashed rgba(0,0,0,.1);
      overflow:hidden;
      background: rgba(255,255,255,.6);
    }

    .buttons{
      position:absolute;
      left:50%;
      top:50%;
      transform:translate(-50%,-50%);
      display:flex;
      gap:16px;
    }

    button{
      padding:16px 26px;
      font-size:18px;
      border-radius:999px;
      border:none;
      font-weight:700;
      cursor:pointer;
      min-width:130px;
    }

    #yesBtn{
      background: linear-gradient(180deg, var(--yes2), var(--yes));
      color:white;
    }

    #noBtn{
      position:absolute;
      background:white;
      border:1px solid #ddd;
      color:#444;
    }

    /* hint line (RESTORED) */
    .hint{
      position:absolute;
      bottom:14px;
      left:50%;
      transform:translateX(-50%);
      font-size:13px;
      opacity:.75;
      display:flex;
      align-items:center;
      gap:8px;
      user-select:none;
    }

    .dot{
      width:8px;
      height:8px;
      border-radius:50%;
      background: var(--yes);
      box-shadow: 0 0 0 6px rgba(255,77,141,.18);
    }

    /* popup bubbles */
    .popup{
      position:absolute;
      background: rgba(255,77,141,.18);
      padding:10px 14px;
      border-radius:16px;
      font-weight:700;
      color:#c0265c;
      animation: fadePop 1.6s forwards;
      pointer-events:none;
      font-size:13px;
    }

    @keyframes fadePop{
      0%{opacity:1; transform:scale(1);}
      100%{opacity:0; transform:translateY(-20px) scale(.95);}
    }

    /* THANK YOU SCREEN */
    .thankyou{
      display:none;
      position:absolute;
      inset:0;
      z-index:5;
      background: rgba(255,255,255,.88);
      backdrop-filter: blur(8px);
      place-items:center;
      text-align:center;
    }

    .thankyou.show{
      display:grid;
    }

    .thankyou h2{
      font-size: clamp(32px, 8vw, 52px);
      margin-bottom:10px;
      background: linear-gradient(90deg, var(--yes), #8b5cf6);
      -webkit-background-clip:text;
      color:transparent;
    }
  </style>
</head>

<body>

<div id="hearts"></div>

<div class="card">
  <h1>Pallavi, will you be my <span class="name">Valentine</span>? üíñ</h1>
  <p>The universe strongly recommends ‚ÄúYes‚Äù üòå</p>

  <div class="stage" id="stage">
    <div class="buttons">
      <button id="yesBtn">Yes üíò</button>
    </div>

    <button id="noBtn">No üôà</button>

    <!-- HINT LINE -->
    <div class="hint">
      <span class="dot"></span>
      <span>Try clicking ‚ÄúNo‚Äù‚Ä¶ if you can üòÑ</span>
    </div>

    <div class="thankyou" id="thankyou">
      <div>
        <h2>Thank you! üíñ</h2>
        <p>Yayyy Pallavi! You just made <b>Ampu‚Äôs</b> day üå∏‚ú®</p>
        <p style="font-size:12px;opacity:.7">Send a screenshot to Ampu üòÑ</p>
      </div>
    </div>
  </div>
</div>

<script>
  /* floating hearts */
  const hearts = document.getElementById("hearts");
  for(let i=0;i<16;i++){
    const h=document.createElement("div");
    h.className="heart";
    h.style.left=Math.random()*100+"vw";
    h.style.animationDelay=Math.random()*6+"s";
    hearts.appendChild(h);
  }

  const stage = document.getElementById("stage");
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const thankyou = document.getElementById("thankyou");

  const texts=["Say yes üòö","Please ü•∫","Team Yes üíï","Yesss üíñ"];

  function moveNo(x,y){
    const r = stage.getBoundingClientRect();
    const bw = noBtn.offsetWidth;
    const bh = noBtn.offsetHeight;
    const px = Math.random()*(r.width-bw);
    const py = Math.random()*(r.height-bh);
    noBtn.style.left=px+"px";
    noBtn.style.top=py+"px";

    const pop=document.createElement("div");
    pop.className="popup";
    pop.textContent=texts[Math.floor(Math.random()*texts.length)];
    pop.style.left=(x-r.left)+"px";
    pop.style.top=(y-r.top)+"px";
    stage.appendChild(pop);
    setTimeout(()=>pop.remove(),1500);
  }

  stage.addEventListener("pointermove",e=>{
    const b=noBtn.getBoundingClientRect();
    const d=Math.hypot(
      e.clientX-(b.left+b.width/2),
      e.clientY-(b.top+b.height/2)
    );
    if(d<140) moveNo(e.clientX,e.clientY);
  });

  noBtn.addEventListener("click",e=>{
    e.preventDefault();
    moveNo(e.clientX,e.clientY);
  });

  yesBtn.addEventListener("click",()=>{
    thankyou.classList.add("show");
  });

  /* initial no position */
  setTimeout(()=>{
    noBtn.style.left="60%";
    noBtn.style.top="55%";
  },100);
</script>

</body>
</html>
